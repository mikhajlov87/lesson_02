<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Jedi Temple</h1>
      <h2>Students</h2>
    </header>
    <main class="clearfix">
      <form action="">
        <fieldset>
          <legend>create new student</legend>
          <p>
            <label for="name">The name of a student...</label>
            <input type="text" name="name" id="name">
          </p>
          <fieldset>
            <legend>level of a student</legend>
            <input type="radio" id="junior" name="level" value="Junior" checked>
            <label for="junior">Junior</label>
            <input type="radio" id="middle" name="level" value="Middle">
            <label for="middle">Middle</label>
            <input type="radio" id="senior" name="level" value="Senior">
            <label for="senior">Senior</label>
          </fieldset>
          <p class="align-center">
            <input type="checkbox" id="passed" name="passed" value="+">
            <label for="passed">Student doing meditation today?</label>
          </p>
          <p class="align-center">
            <input type="submit" id="button" value="Create new student">
          </p>
        </fieldset>
        <fieldset>
          <legend>If you want remove student from the list</legend>
          <p class="align-center">
            <button id="first">Remove first in the list</button>
            <button id="last">Remove last in the list</button>
            <button id="from">Remove from position ...</button>
          </p>
        </fieldset>
      </form>
      <div class="info">
        <ul class="index"></ul>
        <ul class="students"></ul>
        <ul class="level"></ul>
        <ul class="passed"></ul>
      </div>
    </main>
    <footer>
      <p class="align-center">
        The text of this site entirely a figment of my imagination, for the illegal copying of you should be ashamed!
      </p>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
